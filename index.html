<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UDA25 by Pipaon Esperientziak</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- VIDEO ANUNCIO -->
  <div id="video-container">
    <video id="video-intro" autoplay muted playsinline></video>
  </div>

  <!-- PANTALLA DE ACTUALIZACIÓN -->
  <div id="actualizacion" class="oculto">
    <h2>Actualizando contenidos...</h2>
    <p>Estamos trabajando en las últimas mejoras de UDA25. La información puede cambiar.</p>
    <a href="estado_uda25.pdf" download class="boton-descarga">Descargar estado actual</a>
  </div>

  <!-- PANTALLA DE CARGA -->
  <div id="loader" class="oculto">
    <img src="logo.png" alt="Logo UDA25" id="loader-logo" />
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div id="contenidoWeb" class="oculto">
    <header>
      <img src="logo.png" alt="Logo UDA25" id="logo-header">
    </header>

    <main id="galeria">
      <!-- Fotos del 1 al 17 -->
      ${[...Array(17).keys()].map(i => `
      <section class="foto">
        <img src="${i + 1}.png" alt="Foto ${i + 1}">
      </section>`).join('')}
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
